# render.yaml â€” Render Blueprint for OnlyCars Consumer Web App
# Pre-built Flutter web output (no build step needed on Render)

services:
  - type: web
    name: onlycars
    runtime: static
    buildCommand: ""
    staticPublishPath: web-deploy
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
