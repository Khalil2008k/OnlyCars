name: consumer
description: OnlyCars Consumer App
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # OnlyCars packages
  oc_models:
    path: ../../packages/oc_models
  oc_api:
    path: ../../packages/oc_api
  oc_ui:
    path: ../../packages/oc_ui

  # State + Navigation
  flutter_riverpod: ^2.6.0
  riverpod_annotation: ^2.6.0
  go_router: ^15.1.0

  # Firebase
  firebase_core: ^3.12.0
  firebase_messaging: ^15.2.0
  firebase_crashlytics: ^4.3.0
  firebase_analytics: ^11.5.0

  # Maps
  google_maps_flutter: ^2.12.0
  geolocator: ^14.0.0

  # Media
  image_picker: ^1.1.0
  cached_network_image: ^3.4.0
  flutter_image_compress: ^2.3.0

  # Utilities
  intl: ^0.20.0
  url_launcher: ^6.3.0
  share_plus: ^10.1.0
  connectivity_plus: ^6.1.0
  shared_preferences: ^2.5.0
  flutter_secure_storage: ^9.2.0
  shimmer: ^3.0.0
  lottie: ^3.3.0
  package_info_plus: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.0
  build_runner: ^2.4.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
